<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  </head>
  <body>
   <nav>
    <div class="nav-bar">
      <span class="logo"><a href="#">Currency converter</a></span>
      <div class="menu">
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li><a href="#">Usage</a></li>
          <li><a href="#">Contact us</a></li>
        </ul>
      </div>
    </div>
   </nav>
    <div class="container">
      <!--main containter-->
      <form>
        <!--Inside the containter-->
        <!--Enterning Amount-->
        <div class="amount">
          <p>Amount</p>
          <input value="" type="text" placeholder="" />
        </div>
        <!--Whole drop down div-->
        <div class="dropdown">
          <!--From container-->
          <div class="from">
            <p>From</p>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png" alt="" />
              <select name="from"></select>
            </div>
          </div>
          <!--icon-->
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <!--To container-->
          <div class="to">
            <p>To</p>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png" alt="" />
              <select name="to"></select>
            </div>
          </div>
        </div>
        <!--For Displaying message-->
        <div class="msg">1USD = 80INR</div>
        <!--Button-->
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <!--JS Links-->
    <script src="codes.js"></script>
    <script src="app.js"></script>
  </body>
</html>
